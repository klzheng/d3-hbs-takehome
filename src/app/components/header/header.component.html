<div class="header-card">
    <div class="user">
        <img src={{imgPath}} alt="Profile Picture">
        <div class="info">
            <p>Report for</p>
            <h1>{{ name }}</h1>
        </div>
    </div>
    <div>
        <ul class="list-group" (click)="onToggleClick($event)">
            <li id="daily" class="active">Daily</li>
            <li id="weekly">Weekly</li>
            <li id="monthly">Monthly</li>
        </ul>
    </div>
</div>
